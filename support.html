    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: white;
            color: #333;
            text-align: center;
        }
        header img {
            max-width: 300px;
        }
        main h1 {
            font-size: 2.5em;
            color: #E91E63;

            display: flex;
            gap: 15px;

            border-radius: 25px;
